<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenway - Progress</title>
  <link rel="stylesheet" type="text/css" href="style.css">  
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Sign Up / Sign In</a>
    <a href="resources.html">Resources</a>
    <a href="#">Fullscreen Map</a>
    <a href="activity.html">My Activity</a>
    <a href="commute.html">Log Commute</a>
  </nav>
  
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Greenway</h1>
      <p>Your Sustainable Commute Progress</p>
    </header>

    <!-- Progress Stats -->
    <div class="progress-stats">
      <div class="stat">
        <h2>Total Commutes</h2>
        <p id="total-commutes">150</p>
      </div>
      <div class="stat">
        <h2>Green Points</h2>
        <p id="green-points">1500</p>
      </div>
      <div class="stat">
        <h2>Leaderboard Place</h2>
        <p id="leaderboard-place">#5</p>
      </div>
      <div class="stat">
        <h2>Current Streak</h2>
        <p id="current-streak">7 days</p>
      </div>
    </div>

    <!-- Graph -->
    <div class="graph">
      <h2>Sustainable Commutes Per Week (This Year)</h2>
      <div class="graph-placeholder">
        <canvas id="commute-graph"></canvas>
      </div>
    </div>

    <!-- Carbon Emissions Saved -->
    <div class="stat">
      <h2>Carbon Emissions Saved</h2>
      <p id="carbon-saved">750 kg CO₂</p>
    </div>

    <!-- Return -->
    <div class="return">
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <script>
    // Mock Data (Replace with real data from backend)
    const totalCommutes = 150; // Total commutes this year
    const greenPoints = 1500; // Green points earned this year
    const leaderboardPlace = "#5"; // Leaderboard rank
    const currentStreak = "7 days"; // Current streak
    const carbonSaved = "750 kg CO₂"; // Carbon emissions saved

    // Update DOM with mock data
    document.getElementById("total-commutes").textContent = totalCommutes;
    document.getElementById("green-points").textContent = greenPoints;
    document.getElementById("leaderboard-place").textContent = leaderboardPlace;
    document.getElementById("current-streak").textContent = currentStreak;
    document.getElementById("carbon-saved").textContent = carbonSaved;

    // Graph Data for the Year (Grouped by Weeks)
    const ctx = document.getElementById("commute-graph").getContext("2d");

    // Labels for weeks of the year (e.g., Week 1, Week 2, ..., Week 52)
    const weeksInYear = 52;
    const labels = Array.from({ length: weeksInYear }, (_, i) => `Week ${i + 1}`);

    // Mock data: Random number of commutes per week (0 to 7)
    const commuteData = Array.from({ length: weeksInYear }, () => Math.floor(Math.random() * 8));

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Sustainable Commutes",
          data: commuteData,
          backgroundColor: "#4caf50",
          borderColor: "#4caf50",
          borderWidth: 1,
        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 7, // Maximum of 7 commutes per week
            grid: {
              color: "rgba(255, 255, 255, 0.1)",
            },
            ticks: {
              color: "#e0e0e0",
              stepSize: 1, // Ensure only whole numbers are shown
            },
          },
          x: {
            grid: {
              color: "rgba(255, 255, 255, 0.1)",
            },
            ticks: {
              color: "#e0e0e0",
              autoSkip: true,
              maxTicksLimit: 12, // Show 12 labels for better readability
            },
          },
        },
        plugins: {
          legend: {
            labels: {
              color: "#e0e0e0",
            },
          },
        },
      },
    });
  </script>
</body>
</html>
