<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenway - Log Commute</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 20px;
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      color: #4caf50;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 14px;
      color: #9e9e9e;
      margin: 4px 0 0;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      color: #e0e0e0;
      font-weight: 500;
    }

    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(44, 44, 44, 0.8);
      color: #e0e0e0;
      font-size: 14px;
      backdrop-filter: blur(20px);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Submit Button */
    button[type="submit"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
    }

    /* Green Points Display */
    .green-points {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
      font-weight: 600;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #9e9e9e;
    }

    footer a {
      color: #4caf50;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    footer a:hover {
      opacity: 0.8;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Greenway</h1>
      <p>Log Your Sustainable Commute</p>
    </header>

    <!-- Log Commute Form -->
    <form id="log-commute-form">
      <!-- Transportation Method -->
      <div class="form-group">
        <label for="transportation-method">Transportation Method</label>
        <select id="transportation-method" name="transportation-method" required>
          <option value="" disabled selected>Select an option</option>
          <option value="biking">Biking</option>
          <option value="walking">Walking</option>
          <option value="public-transit">Public Transit</option>
          <option value="carpooling">Carpooling</option>
          <option value="electric-scooters">Electric Scooters</option>
        </select>
      </div>

      <!-- Additional Notes -->
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" placeholder="Enter any additional notes about your commute"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit">Log Commute</button>
    </form>

    <!-- Green Points Display -->
    <div class="green-points" id="green-points-display"></div>

    <!-- Footer -->
    <footer>
      <a href="#">Back to Dashboard</a>
    </footer>
  </div>

  <script>
    // Green Points Calculation
    const greenPointsMap = {
      biking: 10,
      walking: 8,
      "public-transit": 6,
      carpooling: 4,
      "electric-scooters": 5,
    };

    const form = document.getElementById("log-commute-form");
    const greenPointsDisplay = document.getElementById("green-points-display");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Get selected transportation method
      const transportationMethod = document.getElementById("transportation-method").value;

      // Calculate Green Points
      const greenPoints = greenPointsMap[transportationMethod] || 0;

      // Display Green Points
      greenPointsDisplay.textContent = `You earned ${greenPoints} Green Points!`;

      // Reset form after submission (optional)
      form.reset();
    });
  </script>
</body>
</html>
