<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenway - Log Commute</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 20px;
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      color: #4caf50;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 14px;
      color: #9e9e9e;
      margin: 4px 0 0;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      color: #e0e0e0;
      font-weight: 500;
    }

    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(44, 44, 44, 0.8);
      color: #e0e0e0;
      font-size: 14px;
      backdrop-filter: blur(20px);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Submit Button */
    button[type="submit"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
    }

    /* Green Points Display */
    .green-points {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
      font-weight: 600;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #9e9e9e;
    }

    footer a {
      color: #4caf50;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    footer a:hover {
      opacity: 0.8;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      width: 420px;
      background: rgba(30, 30, 30, 0.8);
      padding: 10px;
      border-radius: 16px;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      flex-wrap: wrap;
    }

    nav a {
      color: #4caf50;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
      margin: 4px;
    }

    nav a:hover {
      background: rgba(76, 175, 80, 0.1);
      color: #6fcf97;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Sign Up / Sign In</a>
    <a href="resources.html">Resources</a>
    <a href="#">Fullscreen Map</a>
    <a href="activity.html">My Activity</a>
    <a href="commute.html">Log Commute</a>
  </nav>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Greenway</h1>
      <p>Log Your Sustainable Commute</p>
    </header>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdze87M0me-uTw9WKAxmdJCgOhiqxjQKsuLRD3iE_cPOdWzXQ/viewform?embedded=true" width="400" height="626" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <!-- Footer -->
    <footer>
      <a href="index.html">Back to Home</a>
    </footer>
  </div>

  <script>
    // Green Points Calculation
    const greenPointsMap = {
      biking: 10,
      walking: 8,
      "public-transit": 6,
      carpooling: 4,
      "electric-scooters": 5,
    };

    const form = document.getElementById("log-commute-form");
    const greenPointsDisplay = document.getElementById("green-points-display");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Get selected transportation method
      const transportationMethod = document.getElementById("transportation-method").value;

      // Calculate Green Points
      const greenPoints = greenPointsMap[transportationMethod] || 0;

      // Send data to the backend
      try {
        const response = await fetch('/log-commute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            transportationMethod,
            greenPoints,
          }),
        });

        const result = await response.json();

        if (response.ok) {
          // Display Green Points
          greenPointsDisplay.textContent = `You earned ${greenPoints} Green Points!`;
          alert('Commute logged successfully!');
        } else {
          alert(`Error: ${result.message}`);
        }
      } catch (error) {
        alert('An error occurred. Please try again.');
      }

      // Reset form after submission
      form.reset();
    });
  </script>
</body>
</html>
